<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Insights Hackathon</title>
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <h1>Dynamic Insights Hackathon</h1>
    <div id="container"></div>
    <body>
      <div id="container"></div>
      <script src="script.js"></script>
    </body>

    <div class="container">
        <button id="generate-sql-submit-btn">Generate SQL Query</button>
        <button id="display-results-btn">Display Query Results</button>
        <button id="export-to-csv-btn">Export to CSV</button>
        <button id="view-chart-data-btn">View Penalty Data</button>
        <form id="generate-sql-form">
            <label for="natural-language-input">Natural Language Input:</label>
            <textarea id="natural-language-input" name="natural-language-input">Show the names of employees who have an issue code</textarea>
        </form>

        <form id="execute-query-form" method="post">
            <label for="sql-query-input">SQL Query:</label>
            <textarea id="sql-query-input" name="sql-query-input"></textarea>
        </form>

        <div id="sql-query-container"></div>
        <div id="bar-chart-container"></div>
        <div id="pie-chart-container"></div>
        <!-- <div id="results-container"></div> -->

        <div id="results-container">
          <table id="results-table">
            <thead>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <!-- Add more columns as needed -->
              </tr>
            </thead>
            <tbody id="results-tbody">
              <!-- Table data will be rendered here -->
            </tbody>
          </table>
          <div id="pagination-container">
            <button id="prev-page-btn">Previous</button>
            <span id="page-num-display">Page 1 of 1</span>
            <button id="next-page-btn">Next</button>
          </div>
        </div>

        <form id="export-to-csv-form">

        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
